language: python
python:
  - "2.7"
  - "3.4"
before_install: pip install pytest-cov
install: pip install -r requirements.txt
before_script: mkdir -p shippable/codecoverage shippable/testresults
script: py.test --junitxml=shippable/testresults/test.xml --cov-report term-missing --cov APPLICATION_NAME -v test
notifications:
  email:
    on_success: always
    on_failure: always
